<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>InDecor - Original</title>

        <!-- Text font -->
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="escurecer">
                <div class="div-info">
                    <h1>InDecor</h1>
                    <h2>Um evento para revolucionar a sua criatividade</h2>
                    <h3>Data do evento:</h3>
                    <h4>Domingo, 28 de Maio, a partir das 14h</h4>
                </div>
                <div class="div-form">
                    <h2>Preencha o formulário para receber os detalhes do evento</h2>
                    <form action="" method="">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Número do Whatsapp">
                        <label for="interesse">Principal interesse</label>
                        <select name="interesse" id="interesse">
                            <option disabled selected>Selecione</option>
                            <option value="apartamento">Apartamento</option>
                            <option value="casa">Casa</option>
                            <option value="jardim">Jardim</option>
                            <option value="outro">Outro</option>
                        </select>
                        <input type="submit" value="Quero me inscrever">
                    </form>
                </div>
            </div>
        </header>

        <section class="section-divisao">
            <h2>O que você vai aprender:</h2>
        </section>
    </body>
</html>
